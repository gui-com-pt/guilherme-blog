          <ul class="pi-list__right">
              <li>
                  <form ng-submit="$root.search(searchModel)">
                      <div class="pi-form__btn-group">
                          <div ng-show="current.name != 'home'" class="pi-breadcrumb" pi-breadcrumb></div>
                          <div class="pi-form__group">
                              <input type="text" ng-model="searchModel" placeholder="Pesquisar" class="pi-form__control" />
                          </div>
                      </div>
                  </form>
              </li>
          </ul>
          </div>
  </div>
  <div class="pi-nav__wrapper pi-nav__sub">
  <div class="pi-nav">

    <li ng-repeat="cat in $root.categories"><a ui-sref="article-list({categoryId: cat.id, name: null})" ng-bind="cat.displayName"></a></li>
    </ul>
    </div>
  </div>

  <div class="wrapper">
    <ui-view class="content"></ui-view>
    <div class="sidebar-right">
      <div data-google-ad-sense></div>
      <div codigo-sidebar></div>
    </div>

  </div>
  <script type="text/ng-template" id="html/pi/comment-window.html">
      <h3><span ng-bind="comments.length"></span> Comentários</h3>
      <div pi-comment-form></div>
      <div ng-show="showForm" class="noauth-form">
        <div class="noauth-form__login">
        <h4>Entra com</h4>
          <div class="noauth-form__login--social">
            <i class="icon ion-social-facebook-outline"></i>
            <i class="icon ion-social-google-outline"></i>
            <i class="icon ion-social-twitter-outline"></i>
          </div>
          <div class="pi-form__group">
            <input ng-model="login.email" type="text" placeholder="Email" class="pi-form__control" />
          </div>
          <form ng-show="login.email.length > 0" ng-submit="login()">
            <div class="pi-form__group">
              <input ng-model="login.password" type="password" placeholder="Password" class="pi-form__control"/>
            </div>
            <div class="pi-form__footer">
              <button class="button-primary button-block" type="submit">Entrar</button>
            </div>
          </form>

        </div>
        <div class="noauth-form__signup">
          <h4>Ou regista-te</h4>
          <div class="pi-form__group">
            <input ng-model="signup.name" type="text" placeholder="Nome" class="pi-form__control" />
          </div>
          <div ng-show="signup.name.length > 0">
            <div class="pi-form__group">
              <input ng-model="signup.name" type="text" placeholder="Email" class="pi-form__control" />
            </div>
            <div class="pi-form__group">
              <input ng-model="signup.name" type="password" placeholder="Password" class="pi-form__control" />
            </div>
            <div class="pi-form__footer">
              By signing up, you agree to the Disqus <a href="">Basic Rules</a>, <a href="">Terms of Service</a>, and <a href="">Privacy Policy</a>.
            </div>
          </div>
        </div>
      </div>
      <div class="comment-none" ng-if="comments.length === 0">Sê o primeiro a comentar</div>
      <div ng-repeat="comment in comments | reverse" pi-comment-message comment="comment"></div>
   </script>
<script type="text/ng-template" id="/html/pi/breadcrumb.html">
  <div class="pi-form__group">
    <button class="btn btn-primary btn-xs pi-breadcrumb__btn-search" href="" ng-click="previousState()"><i class="fa fa-arrow-circle-left"></i> </a></button>
  </div>
  <div class="pi-form__group" ng-repeat="item in $root.menuItems" ng-if="item.isAnchor" >
    <button class="btn btn-primary btn-xs btn-transparent" ui-sref="{{item.state}}"><span class="subMenu-icon" ng-if="item.icon"><i class="{{item.icon}}"></i> </span><span ng-bind="item.label"></span></button>
  </button>
  <div class="pi-form__group" ng-repeat="item in $root.menuItems" ng-if="item.isButton && item != null">
    <button class="btn btn-primary btn-xs btn-transparent" href="#" ng-click="item.action()"><i class="{{item.icon}}"></i> <span ng-bind="item.label"></span></button>
  </div>

    </div>
</div>
</script>
  <script type="text/ng-template" id="html/pi/comment-message.html">
      <div class="comment-message">
          <a class="comment-message__author" ui-sref="profile.home({id: comment.author.id})">
              <img class="comment-message__author-img" ng-src="http://lorempixel.com/100/100/people/" />
          </a>
          <div class="comment-message__body">
              <div><span ng-bind="comment.author.displayName"></span><span class="comment-message__created" ng-bind="comment.created"></span></div>
              <!--<div>aqui metiamos a sport phrase dele</div>-->
              <div ng-bind="comment.message"></div>
          </div>
      </div>
  </script>
  <script type="text/ng-template" id="html/pi/comment-form.html">
      <div class="pi-form pi-comment-form">
          <form class="pi-form__group" ng-submit="send(message)">
              <textarea ng-keypress="writting()" rows="4" ng-model="message" class="pi-form__control"></textarea>
      </div>
      <div class="pi-form__footer" ng-show="$root.isAuthenticated">
          <button type="button" ng-click="send(message)">Enviar Comentário</button>
      </div>
      </div>
  </script>
  <script type="text/ng-template" id="html/upload-thumbnail.html">
      <div class="upload-thumbnail__btn" ngf-select ngf-change="upload($files)">
          <div>Upload Foto</div>
          <img ng-src="{{thumbnailSrc}}">
          <div ng-show="uploadProgress > 0 && uploadProgress < 100">
              A enviar... <!--{{ctrl.uploadProgress}} %-->
          </div>
      </div>
</script>
