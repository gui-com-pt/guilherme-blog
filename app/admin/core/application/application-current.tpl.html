<table class="pi-table pi-table-data">
	<thead class="pi-table__head">
		<tr>
			<td>Name</td>
			<td>Domain</td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		<tr class="ng-cloak" ng-show="ctrl.results.length === 0"><td>No events to display.</td></tr>
		<tr ng-repeat="app in $root.applications">
	  		<td><span ng-bind="app.name"></span></td>
	  		<td><span ng-bind="app.domain"></span></td>
	  		<td class="pi-table__action-col">
	  			<button ng-click="ctrl.setCurrent(app)">Set Current</button></td>
		</tr>
	</tbody>
</table>
