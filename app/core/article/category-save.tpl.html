<form class="pi-form">
    <div class="pi-form__group">
        <label>Nome</label>
        <input type="text" class="pi-form__control" required ng-model="ctrl.model.displayName" />
    </div>
    <div class="pi-form__footer">
        <button type="button" ng-click="ctrl.remove()" class="button button-primary">Remover</button>
        <button type="button" ng-click="ctrl.save()" class="button button-primary">Guardar Alterações</button>
    </div>
</form>
